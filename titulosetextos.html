    <p> savio</p>

    <h4> Padrões Antigos</h4>
    <h3> Negrito, Italico, Siblinhado, Tachado</h3>
    <p> <b>NEGRITO</b></p>
    <p> <i>ITALICO</i></p>
    <p> <u>SUBLINHADO</u></p>
    <p><s>TACHADO</s> </p>
    <!-- Mais fácil para interpretar e no futuro vai ser usado o novo--> 
    <h4> Padrões Novos</h4>
    <h3> Negrito, Italico, Siblinhado, Tachado</h3>
    <p> <strong>NEGRITO</strong></p>
    <p> <em>ITALICO</em></p>
    <p> <ins>SUBLINHADO</ins></p>
    <p><del>TACHADO</del> </p>
